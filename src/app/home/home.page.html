<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pokemon
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pokemon</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-grid>
      <div></div>
      <ion-row>
        <ion-col size="4" *ngFor="let poke of pokemonList | paginate: {itemsPerPage: 12, currentPage: pageActual} ">
          <ion-card>
            <ion-card-header>
              <ion-card-title>{{poke.name}}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <img [src]="poke.sprites" [alt]="poke.name">
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row md="8">
        <pagination-controls (pageChange)="pageActual = $event" class="paginator"></pagination-controls>
      </ion-row>
      
    </ion-grid>
  </div>
</ion-content>
